  <!-- ===== RECIPES DISPLAY ===== -->

    <h2 id="recipeTitle">Recipes</h2>

  <!-- JS -->
  <script src="script.js"></script>
  <script>
    // Read query params and show appropriate list
    (function() {
      function decodeParam(v){ try { return decodeURIComponent(v); } catch(e){ return v; } }
      const params = new URLSearchParams(location.search);
      const type = params.get('type');
      const category = params.get('category');
      if (type === 'veg') {
        // Wait a tick for script.js to define functions
        setTimeout(() => { if (typeof showVeg === 'function') showVeg(); }, 50);
      } else if (type === 'nonveg') {
        setTimeout(() => { if (typeof showNonVeg === 'function') showNonVeg(); }, 50);
      } else if (category) {
        const cat = decodeParam(category);
        setTimeout(() => { if (typeof filterCategory === 'function') filterCategory(cat); }, 50);
      } else {
        // Default: show all recipes
        setTimeout(() => { if (typeof displayRecipes === 'function') displayRecipes(recipes); }, 50);
      }
    })();
  </script>
